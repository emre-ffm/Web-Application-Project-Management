<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="standard.css">
</head>
<body onscroll="myFunction()">
<div id="navbar">
		<a class="active" th:href="@{/}">Home</a> <a
			th:href="@{/login}">Login</a> 
		


		
	</div>

<h1>Registration</h1>

<form th:action="@{/registration}" th:object="${user}" method="POST">

<label> First Name:</label>
<input id="firstName" th:field="*{firstName}" required autofocus="autofocus"/>

<label> Last Name:</label>
<input id="lastName" th:field="*{lastName}" required autofocus="autofocus"/>

<label> E-mail:</label>
<input id="email" type="email" th:field="*{email}" required autofocus="autofocus"/>

<label> Password:</label>
<input id="password" type="password" th:field="*{password}" required autofocus="autofocus"/>

<button id="button" type="submit"> Register </button>

</form>


<style>

#button{

font-size:20px;
}
body {
	margin: 0;
	font-size: 28px;
}

.header {
	background-color: #f1f1f1;
	padding: 30px;
	text-align: center;
}

#navbar {
	overflow: hidden;
	background-color: #333;
}

#navbar a {
	float: left;
	display: block;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

#navbar a:hover {
	background-color: #ddd;
	color: black;
}

#navbar a.active {
	background-color: #4CAF50;
	color: white;
}
#navbar input{
	
	float: right;
	display: block;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 14px;
}
	
#navbar button{
	
	float: right;
	text-align:center;
	font-size: 17px;
	margin-top: 15px;
}	

.content {
	padding: 16px;
}

.sticky {
	position: fixed;
	top: 0;
	width: 100%
}

.sticky+.content {
	padding-top: 60px;
}

aside {
	background-color: blue;
	width: 50%;
	position: fixed;
}

aside form input {
	font-size: 100%;
}
</style>

</body>
</html>
